<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/calendar.css" />
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="icon/iconfont.css">
    <script src="js/dayjs.min.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/scrollreveal.js"></script>
    <script src="js/axios.min.js"></script>
    <!-- <link rel="stylesheet" href="./css/button.css" /> -->
  </head>

  <body>
    <div id="Popup">
      <div class="head">
        <div class="logo">
          <h1 class="Z-logo">Z</h1>
          <h2>Zentaor</h2>
        </div>
        <div class="handle">
          <div id="sub-year" class="handle-icon"><span class="iconfont icon-chevron-double-left"></div>
          <div id="sub-month" class="handle-icon"><span class="iconfont icon-chevron-left"></div>
          <div id="add-month" class="handle-icon"><span class="iconfont icon-chevron-right"></div>
          <div id="add-year" class="handle-icon"><span class="iconfont icon-chevron-double-right"></div>
          <div id="syncData" class="handle-icon"><span class="iconfont icon-sync"></span></div>
          <div id="dark-light" class="handle-icon"><span class="iconfont icon-theme-light-dark"></span></div>
        </div>
      </div>
      <div class="calendar-box">
        <div id="table-box"></div>
      </div>
      <div class="zentor-info">
        <span>版本信息：</span>
        <span class="version-box">1.0.2</span>
      </div>
    </div>
    <script src="popup.js"></script>
    <script src="js/calenderOnload.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
